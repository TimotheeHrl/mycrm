<div id="messages">





  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">

    <div>
      <label for="message">
        message
      </label>
      <input id="message" type="text" formControlName="message" />
    </div>

    <button class="button" type="submit">envoyer</button>
  </form>



  <h2>Received messages</h2>

  <!-- we will use Angular binding to populate list of messages -->
  <div *ngIf="messagesFromGeneralChat !== null">
    <ol>

      <li class="message" *ngFor="let message of messagesFromGeneralChat">
        <div>
          <img src={{message.user.avatar}} alt={{message.user.username}} />
          <p> from {{message.user.username}} : {{ message.text}} at {{message.date}} </p>
        </div>
      </li>
    </ol>
  </div>
  <ol>

    <!-- we will use Angular binding to populate list of messages -->
    <li class="message" *ngFor="let message of receivedMessages">
      <div>
        <img src={{message.user.avatar}} alt={{message.user.username}} />
        <p> from {{message.user.username}} : {{ message.text}} at {{message.date}} </p>
      </div>
    </li>
  </ol>
</div>
