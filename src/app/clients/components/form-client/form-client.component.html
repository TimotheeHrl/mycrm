<form [formGroup]="form" (ngSubmit)="onSubmit()">


    <div class="form-group">
        <input type="hidden" class="form-control" id="id" formControlName="id">
    </div>
    <div class="form-group">
        <label for="firstname">firstname</label>
        <input type="text" class="form-control" id="firstname " formControlName="firstname">
    </div>

    <div class="form-group">
        <label for="lastname">lastname</label>
        <input type="text" class="form-control" id="lastname" formControlName="lastname">
    </div>
    <div class="form-group">
        <label for="mail">mail</label>
        <input type="email" class="form-control" id="mail" formControlName="mail">
    </div>
    <div class="form-group">
        <label for="phone">phone</label>
        <input type="tel" class="form-control" id="phone" formControlName="phone">
    </div>
    <div class="form-group">
        <label for="company">company</label>
        <input type="text" class="form-control" id="company" formControlName="company">
    </div>

    <div class="form-group">
        <label for="active">active</label>
        <select class="form-control" id="active" formControlName="active">
            <option value="true">true</option>
            <option value="false">false</option>
        </select>
    </div>
    <div class="form-group">
        <label for="adress">adress</label>
        <input type="text" class="form-control" id="adress" formControlName="adress">
    </div>
    <div class="form-group">
        <label for="city">city</label>
        <input type="text" class="form-control" id="city" formControlName="city">
    </div>
    <div class="form-group">
        <label for="adress">adress</label>
        <input type="text" class="form-control" id="adress" formControlName="adress">
    </div>


    <div class="form-group">
        <label for="country">country</label>
        <input type="text" class="form-control" id="country" formControlName="country">
    </div>
    <div class="form-group">
        <label for="zipCode">zipCode</label>
        <input type="text" class="form-control" id="zipCode" formControlName="zipCode">
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
</form>
