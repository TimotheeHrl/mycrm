<app-template-full-width [title]="myTitle" *ngIf="collection">
    <!-- <button (click)="changeTitle();">change title</button> -->
    <app-btn [label]="myLabel">
        <ng-content></ng-content>
    </app-btn>
    <app-table-light [headers]="headers" [collection]="collection">
        <tr id="eee" *ngFor="let item of collection">

            <td>{{item.firstName}}</td>

            <td>{{item.lastName}}</td>

            <td>{{item.mail}}</td>

            <td>{{item.phone}}</td>
            <td>{{item.company}}</td>

            <td>
                <select (change)="changeActive(item, $event)">
                    <option *ngFor="let option of optionsTrueFalse" [value]="item.active"
                        [selected]="item.active === option">
                        {{option}}
                    </option>
                </select>
            </td>
        </tr>
    </app-table-light>
    <app-btn-add></app-btn-add>
</app-template-full-width>
