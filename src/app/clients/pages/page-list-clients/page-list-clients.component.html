<app-template-full-width [title]="myTitle" *ngIf="collection">
    <!-- <button (click)="changeTitle();">change title</button> -->
    <app-btn [label]="myLabel">
        <ng-content></ng-content>
    </app-btn>
    <app-table-light [headers]="headers" [collection]="collection">
        <tr id="eee" *ngFor="let item of collection" [ngClass]="{'table-secondary' : !item.active}">

            <td>{{item.firstName}}</td>

            <td>{{item.lastName}}</td>

            <td>{{item.mail}}</td>

            <td>{{item.phone}}</td>
            <td>{{item.company}}</td>

            <td>{{ item.active ? 'inactif' : 'actif' }}</td>
        </tr>
    </app-table-light>
    <app-btn-add></app-btn-add>
</app-template-full-width>
