<app-template-full-width [title]="myTitle" *ngIf="collection">
  <!-- <button (click)="changeTitle();">change title</button> -->
  <app-btn [label]="myLabel">
    <ng-content></ng-content>
  </app-btn>
  <app-table-light [headers]="headers" [collection]="collection">
    <tr *ngFor="let item of collection">

      <td>{{item.customer.firstName }}</td>

      <td>{{item.type | uppercase}}</td>
      <td>{{item.label}}</td>

      <td>{{item.unitPrice | currency}}</td>

      <td>{{item.numberOfDay}}</td>
      <td>{{ item.numberOfDay|total : item.numberOfDay : item.tva }}</td>
      <td>{{item.status}}</td>

    </tr>
  </app-table-light>
  <app-btn-add></app-btn-add>
</app-template-full-width>
